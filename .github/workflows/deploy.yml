name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          GITHUB_PAGES: "true"
          VITE_NEWSLETTER_SCRIPT_URL: ${{ secrets.VITE_NEWSLETTER_SCRIPT_URL }}
          VITE_AUTHOR_NAME: ${{ secrets.VITE_AUTHOR_NAME }}
          VITE_AUTHOR_TITLE: ${{ secrets.VITE_AUTHOR_TITLE }}
          VITE_PORTFOLIO_URL: ${{ secrets.VITE_PORTFOLIO_URL }}
          VITE_LINKEDIN_URL: ${{ secrets.VITE_LINKEDIN_URL }}
          VITE_GITHUB_URL: ${{ secrets.VITE_GITHUB_URL }}
          VITE_FOOTER_TAGLINE: ${{ secrets.VITE_FOOTER_TAGLINE }}
          VITE_NEWSLETTER_NAME: ${{ secrets.VITE_NEWSLETTER_NAME }}
          VITE_PAGE_TITLE: ${{ secrets.VITE_PAGE_TITLE }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
